<div class="d-flex justify-content-center py-5">
  <h1>{{ title }}</h1>
</div>

<div class="row py-3 align-items-center">
  <div class="col-12 text-center">
    <div class="horizontal-scroll d-flex align-items-center">
      <ul #cardContent class="section-list">
        <mat-card
          class="example-card item"
          *ngFor="let character of datacharacters"
        >
          <mat-card-header>
            <mat-card-title class="">{{ character.name }}</mat-card-title>
          </mat-card-header>

          <mat-card-content class="text-justify">
            <div class="">
              <img
                class="pr-1"
                class="img-size"
                src="{{ character.thumbnail.path }}.{{
                  character.thumbnail.extension
                }}"
                alt=""
              />
            </div> 
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onDetail(character.id)">Detail</button> 
          </mat-card-actions>
        </mat-card>
      </ul>
    </div>
  </div>
</div>
